<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <!-- Loading Animation -->
                <div id="loadingAnimation" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.9); z-index: 1000;">
                    <div class="position-absolute top-50 start-50 translate-middle text-center">
                        <dotlottie-player 
                            src="https://lottie.host/c19d3d0f-3c0a-4d4c-a166-403fea03041c/azMHTDatXN.lottie" 
                            background="transparent" 
                            speed="1" 
                            style="width: 300px; height: 300px" 
                            loop 
                            autoplay
                        ></dotlottie-player>
                        <p class="mt-3">Creating your account...</p>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-body p-5">
                        <h1 class="text-center mb-4 d-flex align-items-center justify-content-center">
                            <i class="bi bi-person-plus-fill me-2"></i>Create an account
                        </h1>
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                            <p class="text-center mb-0">
                                Already have an account? 
                                <a href="login.html" class="text-decoration-none">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/signup.js"></script>
</body>
</html>
